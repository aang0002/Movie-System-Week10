<div class="section">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Actor Name</th>
          <th>Select!</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of actorsDB">
          <td>{{item.name}}</td>
          <td><button type="submit" class="btn btn-primary" (click)="onSelectActorUpdate(item)" >Select</button></td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Select!</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of moviesDB">
          <td>{{item.title}}</td>
          <td><button type="submit" class="btn btn-primary" (click)="onSelectMovieUpdate(item)">Select</button></td>
        </tr>
      </tbody>
    </table>
    <br>
    Selected Actor: {{fullName}}
    <br>
    Selected Movie: {{movieTitle}}
    <br>
    <button type="submit" class="btn btn-primary" (click)="addActorToMovie()">Add</button>
  </div>
