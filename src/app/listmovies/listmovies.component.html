<div class="section">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Movie Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of moviesDB">
          <td>{{item.title}}</td>
          <td>{{item.year}}</td>
        </tr>
      </tbody>
    </table>
</div>
